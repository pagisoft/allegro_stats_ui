<section>
  <header>
    <h3 class="primary-color">Multi language</h3>
  </header>
  <article>
    <mat-card>
      <mat-card-content>
        <div class="size-width-100">
          <mat-select class="push-bottom-xl" placeholder="Select language" [ngModel]="'en'"
                      (selectionChange)="changeLanguage($event)">
            <mat-option [value]="'en'">{{'ENGLISH' | translate}}</mat-option>
            <mat-option [value]="'de'">{{'GERMAN' | translate}}</mat-option>
          </mat-select>
        </div>
        <div>{{'NODEJS' | translate}}</div>
        <div echarts [options]="lineChartOption" (chartInit)="chartInstances.push($event)" class="line-chart"></div>
      </mat-card-content>
    </mat-card>
  </article>
</section>
